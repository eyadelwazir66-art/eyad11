<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Dashboard Pro</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, sans-serif;}
body { background:#f5f7fa; color:#333; }
header { background:linear-gradient(90deg,#ff7d00,#ffb347); color:white; padding:25px; text-align:center; font-size:24px; font-weight:bold; box-shadow:0 4px 15px rgba(0,0,0,0.2);}
.container { max-width:1100px; margin:40px auto; background:white; padding:30px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.1);}
h2 { margin-bottom:20px; color:#ff7d00; }
input, button { padding:12px; margin:8px 0; width:100%; border-radius:8px; border:1px solid #ccc; font-size:15px; }
button { cursor:pointer; font-weight:bold; transition:0.3s; }
button.primary { background:#ff7d00; color:white; border:none; }
button.primary:hover { background:#e66a00; }
button.secondary { background:#007bff; color:white; border:none; }
button.secondary:hover { background:#0056b3; }
.product-form { display:none; margin-top:20px; padding:20px; border:1px solid #ddd; border-radius:12px; background:#fffaf0; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
table { width:100%; border-collapse:collapse; margin-top:20px; border-radius:10px; overflow:hidden; }
th, td { padding:12px; text-align:left; vertical-align: middle; border-bottom:1px solid #eee; }
th { background:#fff4e6; color:#ff7d00; }
img.product-img { width:60px; height:60px; object-fit:cover; border-radius:10px; }
#dashboard { display:none; }
#product-preview { display:block; width:60px; height:60px; object-fit:cover; margin-top:10px; border-radius:10px; }
#search { margin-bottom:10px; padding:10px; border-radius:8px; border:1px solid #ccc; }
@media(max-width:768px){ .container { margin:20px; padding:20px; } #stats { flex-direction:column; } }
#stats { display:flex; gap:20px; margin-bottom:20px; flex-wrap:wrap; }
#stats div { flex:1; background:#fff4e6; padding:20px; border-radius:15px; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.1); transition:0.3s; }
#stats div:hover { transform:translateY(-5px); }
#stats h3 { margin-bottom:10px; color:#ff7d00; font-size:18px; }
#stats p { font-size:22px; font-weight:bold; }
</style>
</head>
<body>

<header>Premium Dashboard Pro</header>

<section id="login" class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="primary" onclick="loginUser()">Login</button>
  <p>Or <a href="#" onclick="registerUser()">Register</a></p>
</section>

<section id="dashboard" class="container">
  <h2>Dashboard</h2>
  <p>Welcome, <span id="user-name">User</span>!</p>

  <!-- Stats Cards -->
  <div id="stats">
    <div>
      <h3>Total Products</h3>
      <p id="total-products">0</p>
    </div>
    <div>
      <h3>Total Price</h3>
      <p id="total-price">0</p>
    </div>
    <div>
      <h3>Average Price</h3>
      <p id="avg-price">0</p>
    </div>
  </div>

  <input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
  <button class="primary" onclick="showProductForm()">Add Product</button>
  <button class="secondary" onclick="exportCSV()">Export CSV</button>

  <div class="product-form" id="product-form">
    <h3>Add / Edit Product</h3>
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="number" id="product-price" placeholder="Price">
    <input type="text" id="product-desc" placeholder="Description">
    <input type="file" id="product-image" accept="image/*">
    <img id="product-preview" src="https://via.placeholder.com/60">
    <button class="primary" onclick="submitProduct()">Submit</button>
    <button class="secondary" onclick="cancelForm()">Cancel</button>
  </div>

  <table>
    <thead>
      <tr><th>Image</th><th>Name</th><th>Price</th><th>Description</th><th>Action</th></tr>
    </thead>
    <tbody id="product-list"></tbody>
  </table>
</section>

<script>
let users = JSON.parse(localStorage.getItem('users')||'{}');
let currentUser = null;

function registerUser(){
  const email = prompt("Enter Email:").trim().toLowerCase();
  const password = prompt("Enter Password (min 6 chars):");
  if(!email || !password){ alert("Enter valid data"); return; }
  if(users[email]){ alert("Email already exists"); return; }
  users[email] = {password}; 
  localStorage.setItem('users', JSON.stringify(users));
  alert("Registered! Now login.");
}

function loginUser(){
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  if(users[email] && users[email].password===password){
    currentUser = email;
    document.getElementById('user-name').innerText = email.split('@')[0];
    document.getElementById('login').style.display='none';
    document.getElementById('dashboard').style.display='block';
    loadProducts();
  } else { alert('Invalid email or password'); }
}

let products = JSON.parse(localStorage.getItem('products')||'[]');
let editIndex = -1;

function showProductForm(){ document.getElementById('product-form').style.display='block'; }
function cancelForm(){
  document.getElementById('product-form').style.display='none';
  document.getElementById('product-name').value='';
  document.getElementById('product-price').value='';
  document.getElementById('product-desc').value='';
  document.getElementById('product-preview').src='https://via.placeholder.com/60';
  editIndex = -1;
}

const imgInput = document.getElementById('product-image');
imgInput.onchange = function(){
  if(imgInput.files && imgInput.files[0]){
    const reader = new FileReader();
    reader.onload = e => document.getElementById('product-preview').src = e.target.result;
    reader.readAsDataURL(imgInput.files[0]);
  }
}

function submitProduct(){
  const name = document.getElementById('product-name').value;
  const price = document.getElementById('product-price').value;
  const desc = document.getElementById('product-desc').value;
  const img = document.getElementById('product-preview').src;
  if(!name||!price){ alert('Enter name and price'); return; }

  if(editIndex>=0){
    products[editIndex]={name, price, desc, img};
  } else {
    products.push({name, price, desc, img});
  }
  localStorage.setItem('products', JSON.stringify(products));
  cancelForm();
  loadProducts();
}

function loadProducts(){
  const list = document.getElementById('product-list');
  list.innerHTML='';
  products.forEach((p,i)=>{
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><img src="${p.img}" class="product-img"></td>
      <td>${p.name}</td>
      <td>${p.price}</td>
      <td>${p.desc}</td>
      <td>
        <button class="primary" onclick='editProduct(${i})'>Edit</button>
        <button class="secondary" onclick='deleteProduct(${i})'>Delete</button>
      </td>`;
    list.appendChild(row);
  });
  updateStats();
}

function deleteProduct(i){
  if(confirm('Delete this product?')){
    products.splice(i,1);
    localStorage.setItem('products', JSON.stringify(products));
    loadProducts();
  }
}

function editProduct(i){
  const p = products[i];
  document.getElementById('product-name').value = p.name;
  document.getElementById('product-price').value = p.price;
  document.getElementById('product-desc').value = p.desc;
  document.getElementById('product-preview').src = p.img;
  showProductForm();
  editIndex = i;
}

function searchProducts(){
  const val = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('#product-list tr').forEach((row)=>{
    const name = row.children[1].innerText.toLowerCase();
    row.style.display = name.includes(val)?'':'none';
  });
}

function updateStats(){
  const total = products.length;
  const sum = products.reduce((a,b)=>a+parseFloat(b.price||0),0);
  const avg = total ? (sum/total).toFixed(2) : 0;
  document.getElementById('total-products').innerText = total;
  document.getElementById('total-price').innerText = sum;
  document.getElementById('avg-price').innerText = avg;
}

function exportCSV(){
  if(products.length===0){ alert("No products to export"); return; }
  let csv = "Name,Price,Description\n";
  products.forEach(p=>{
    csv += `"${p.name}","${p.price}","${p.desc}"\n`;
  });
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'products.csv';
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
